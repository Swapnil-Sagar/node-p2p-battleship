<!DOCTYPE html>
<html>
  <head>
    <title>P2PBattleship</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/site.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <div class="row vertical-center-row">
        <div class="col-md-12">
          <!-- Disconnected from server -->
          <div id="disconnected">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4 text-center">
                <div class="alert alert-danger">
                  <p>Not connected to server.</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Waiting room -->
          <div
            id="waiting-room"
            style="display: none"
          >
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1 text-center">
                <dotlottie-player
                  src="https://lottie.host/1b94a656-9a04-4d5d-9a03-8fee66a11b4c/YZVHc3ddAY.json"
                  background="transparent"
                  speed="1"
                  style="width: 100%; height: 100%"
                  loop
                  autoplay
                ></dotlottie-player>

                <!-- <div class="panel panel-primary"> -->
                <!-- <div class="panel-heading">Waiting Room</div> -->
                <div class="typewriter">
                  <h1>You are connected to the server.</h1>
                </div>
              </div>
              <!-- </div> -->
            </div>
            <div class="online-container">
              <dotlottie-player
                src="https://lottie.host/bef3113a-6432-4915-92b3-0c5cd1346def/3Zzs5hWcHN.lottie"
                background="transparent"
                speed="1"
                style="width: 80px; height: 80px"
                loop
                autoplay
              ></dotlottie-player>
            </div>
          </div>

          <!-- Game -->
          <div
            id="game"
            style="display: none"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-primary">
                  <div class="panel-heading">Battleship Game #<span id="game-number"></span></div>
                  <div class="panel-body">
                    <!-- Player grids -->
                    <div class="row">
                      <div class="col-md-6 player-grid text-center">
                        <h3>You</h3>
                        <canvas
                          id="canvas-grid1"
                          width="381"
                          height="381"
                          >Browser does not support canvas.</canvas
                        >
                      </div>
                      <div class="col-md-6 player-grid text-center">
                        <h3>Opponent</h3>
                        <canvas
                          id="canvas-grid2"
                          width="381"
                          height="381"
                          >Browser does not support canvas.</canvas
                        >
                      </div>
                    </div>
                  </div>

                  <ul class="list-group">
                    <!-- Status -->
                    <li
                      class="list-group-item text-center"
                      id="turn-status"
                    ></li>

                    <!-- Chat messages -->
                    <li
                      class="list-group-item chat-container"
                      id="messages-list"
                    >
                      <ul id="messages"></ul>
                    </li>

                    <!-- Send chat message form -->
                    <li class="chat-input-container">
                      <form
                        id="message-form"
                        action=""
                      >
                        <div class="input-group">
                          <input
                            id="message"
                            class="form-control"
                            placeholder="Send a message"
                            autocomplete="off"
                          />
                          <div class="input-group-btn">
                            <button class="btn btn-primary">Send Message</button>
                          </div>
                        </div>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/js/game.js"
    ></script>
    <script
      type="text/javascript"
      src="/js/client.js"
    ></script>
  </body>
</html>
